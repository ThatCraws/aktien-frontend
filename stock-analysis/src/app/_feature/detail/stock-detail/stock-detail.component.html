<header>
  <!-- Navbar -->
  <nav>
    <!-- Hamburger -->
    <button
      (click)="navToggle()"
      aria-controls="primary-navbar"
      aria-expanded="false"
      class="hamburger"
    >
      <span class="rectangle top rectangle--small"></span>
      <span class="rectangle mid"></span>
      <span class="rectangle bottom rectangle--small"></span>
    </button>
    <!-- Menu -->
    <ul id="primary-navbar" data-visible="false" class="primary-navbar">
      <li><a href="/" class="Charts">Aktienübersicht</a></li>
      <li><a href="#Portfolio" class="Portfolio">Portfolio</a></li>
      <li><a href="#Watchlist" class="Watchlist">Watchlist</a></li>
    </ul>
  </nav>
</header>
<body>
  <div class="overview">
    <!-- Chart -->
    <div class="chartOverview">
      <div class="chart">
        <mat-progress-spinner
          *ngIf="loading"
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value"
        ></mat-progress-spinner>
        <canvas
          *ngIf="chartType == 'financialChart' && !loading"
          baseChart
          [data]="financialChartData"
          [options]="financialChartOptions"
          [type]="financialChartType"
          [plugins]="financialChartPlugins"
        >
        </canvas>
        <canvas
          *ngIf="chartType == 'lineChart' && !loading"
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        >
        </canvas>
      </div>
      <div>
          <div class="row-button-wrapper">
            <button mat-flat-button (click)="update()">{{ CandleLine }}</button>
          </div>
      </div>
      <div>
        <div class="row-button-wrapper">
            <button mat-flat-button class="period-button" (click)="requestSpecificStockData('1y', '1d')">1 Jahr</button>
            <button mat-flat-button class="period-button" (click)="requestSpecificStockData('6mo', '1d')">6 Monate</button>
            <button mat-flat-button class="period-button" (click)="requestSpecificStockData('3mo', '1d')">3 Monate</button>
            <button mat-flat-button class="period-button" (click)="requestSpecificStockData('1mo', '1d')">1 Monat</button>
            <button mat-flat-button class="period-button" (click)="requestSpecificStockData('1d', '5m')">1 Tag</button>
        </div>
      </div>
    </div>
    <!-- Infos -->
    <div class="infos">
      <mat-progress-spinner
        *ngIf="loading"
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
      ></mat-progress-spinner>
      <div *ngIf="!loading">
        <p>Preis: ${{ price | number: "":"de"  }}</p>
        <p>Volatilty: {{ volatility | number: "":"de"  }} %</p>
        <p>RSI: {{ rsi | number: "":"de"  }}</p>
        <p>Marktkapitalisierung: ${{ marketcap | number: "":"de" }}</p>
        <p>Kurs-Gewinn-Verhältis: ${{ priceEarningRatio | number: "":"de" }}</p>
      </div>
    </div>
  </div>
</body>
